      <!-- Contact -->
<section class="mx-auto" id="contact">
  <h2 class="heading shadow-lg" style="background-color: rgb(247, 242, 0); border-radius: 50px;">Contact Us</h2>
  <form>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="First Name" aria-label="Enter First Name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Enter Last Name">
      </div>
    </div>
    <div class="mb-3">

      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter E-Mail">

    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Enter City" aria-label="City">
    </div>
    <div class="mb-3">

      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
        placeholder="Enter Your Query"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" style="background-color: crimson;border-radius: 50px;">Submit</button>

  </form>
</section>
<!-- Contact End -->
